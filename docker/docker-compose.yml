version: '3'

services:
  database-container:
    image: postgres
    env_file:
      - ~/.hexalite/.env
    ports:
      - "5432:5432"
    volumes:
      - ~/.hexalite/postgresql/data:/var/lib/postgresql/data
    networks:
      - postgres-network
  redis-container:
    image: "redis:alpine"
    env_file:
      - ~/.hexalite/.env
    ports:
      - "6379:6379"
    volumes:
      - ~/.hexalite/redis/data:/data
    networks:
      - redis-network
  rabbitmq-container:
    image: rabbitmq:3-management-alpine
    env_file:
      - ~/.hexalite/.env
    ports:
      # AMQP protocol port
      - '5672:5672'
      # HTTP management UI
      - '15672:15672'
    volumes:
      - ~/.hexalite/rabbitmq/data/:/var/lib/rabbitmq
      - ~/.hexalite/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - communications-network
networks:
  postgres-network:
    driver: bridge
  redis-network:
    driver: bridge
  communications-network:
    driver: bridge