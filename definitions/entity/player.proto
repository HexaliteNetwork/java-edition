syntax = "proto2";

package entity;

import "datatype/uuid.proto";
import "google/protobuf/timestamp.proto";

message Player {
    required datatype.Uuid uuid = 1;
    required int32 hexes = 2;
    required string last_username = 3;
    required google.protobuf.Timestamp lastSeen = 4;
    required google.protobuf.Timestamp createdAt = 5;
    required google.protobuf.Timestamp updatedAt = 6;
}

