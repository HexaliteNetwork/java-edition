syntax = "proto2";

option java_multiple_files = true;
option java_package = "org.hexalite.network.protobuf.rest";
option java_outer_classname = "RestProto";

package rest;

message RestRole {
    required string id = 1;
    required string unicode_character = 2;
    required string color = 3;
    required string tab_list_index = 4;
}